<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prework Project</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>  
    <div id="left-side">
        <h1 class="title" id="first-word">
            TASTY
        </h1>
        <div class="firstSong" id="song1">
            <img class="firstSong" id="song1-pic" title="song-1" alt="alien face" src="images/song1.jpg"/>
            <div class="icon-container">
                <button type="button" class="play-button" id="song1-play-button" onclick="playSong(firstSongAudio)">PLAY</button>
                <button type="button" class="pause-button" id="song1-pause-button" onclick="pauseSong(firstSongAudio)">STOP</button>
                <audio class="firstSong" id="song1-audio">
                    <source src = "audio/song1.wav" type="audio/wav"/>
                    <p>your browser does not support this audio file</p>
                </audio>
            </div>    
        </div>
        <div class="secondSong" id="song2">
            <img class="secondSong" id="song2-pic" title="song-2" alt="swirly face" src="images/song2.jpg"/>
            <div class="icon-container">    
                <button type="button" class="play-button" id="song2-play-button" onclick="playSong(secondSongAudio)">PLAY</button>
                <button type="button" class="pause-button" id="song2-pause-button" onclick="pauseSong(secondSongAudio)">STOP</button>   
                <audio class="secondSong" id="song2-audio">
                    <source src="audio/song2.wav" type="audio/wav"/>
                    <p>your browser does not support this audio file</p>
                </audio>
                   
            </div>    
        </div>
    </div>    
    <div id="right-side">
        <h1 class="title" id="second-word">
            JAMS!
        </h1>
        <div class="thirdSong" id="song3">
            <img class="thirdSong" id="song3-pic" title="song-3" alt="chipmunk face" src="images/song3.jpg"/>
            <div class="icon-container">
                <button type="button" class="play-button" id="song3-play-button" onclick="playSong(thirdSongAudio)">PLAY</button>
                <button type="button" class="pause-button" id="song3-pause-button" onclick="pauseSong(thirdSongAudio)">STOP</button>  
                <audio class="thirdSong" id="song3-audio">
                    <source src="audio/song3.mp3" type="audio/mpeg"/>
                    <p>your browser does not support this audio file</p>
                </audio>
            </div>    
        </div>
        <div class="fourthSong" id="song4">
            <img class="fourthSong" id="song4-pic" title="song-4" alt="squished face" src="images/song4.jpg"/>
            <div class="icon-container">
                <button type="button" class="play-button" id="song4-play-button" onclick="playSong(fourthSongAudio)">PLAY</button>
                <button type="button" class="pause-button" id="song4-pause-button" onclick="pauseSong(fourthSongAudio)">STOP</button>
                <audio class="fourthSong" id="song4-audio">
                    <source src="audio/song4.wav" type="audio/wav"/>
                    <p>your browser does not support this audio file</p>
                </audio>    
            </div>    
        </div>
    </div>
    <img src="images/TomothyCat.jpeg" alt="My cat!" title="the handsomest boy" 
        class="handsomeBoy" id="myCat"/>
    <script src="script.js"></script>           
  </body>
</html>
